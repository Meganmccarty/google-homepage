<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <nav>
            <ul>
                <li class="left"><button class="pseudo-button"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></button></li>
                <li class="left"><button class="pseudo-button"><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></button></li>
                <li class="right"><button id="signin"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/v">Sign In</a></button></li>
                <li class="right"><button class="pseudo-button"><a href="https://www.google.com/intl/en/about/products?tab=wh">Google apps</a></button></li>
                <li class="right"><button class="pseudo-button"><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></button></li>
                <li class="right"><button class="pseudo-button"><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></button></li>
            </ul>
        </nav>
        <div id="center-items">
            <img id="logo" src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="The Google Logo">
            <input id="search" type="text">
            <div id="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <footer>
            <ul>
                <li class="left"><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li class="left"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li class="left"><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                <li class="right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                <li class="right"><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                <li class="right"><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
            </ul>
        </footer>
    </body>
</html>
